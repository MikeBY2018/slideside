<button data-remodal-action="close" class="remodal-close"></button>
<div class="contactus">
	<h2>Записаться на курсы</h2>
	<form action="" method = "POST" id="pageall">
		<input type="text" placeholder="Ваше имя" required name="name">
		<input type="text" placeholder="Номер телефона" required name="email">
		<div class="checkbx">
			<p>
				<input type="checkbox" name="front" id="front1">
				<label for="front1">Frontend</label>
			</p>
			<p>
				<input type="checkbox" name="phyton" id="phyton1">
				<label for="phyton1">Phyton Jango</label>
			</p>
			<p>
				<input type="checkbox" name="webdes" id="webdes1">
				<label for="webdes1">Веб-дизайн</label>
			</p>
			<p>
				<input type="checkbox" name="engljava" id="engljava1">
				<label for="engljava1">English for IT</label>
			</p>
			<p>
				<input type="checkbox" name="java" id="java1">
				<label for="java1">JAVA</label>
			</p>
			<p>
				<input type="checkbox" name="market" id="market1">
				<label for="market1">Маркетинг</label>
			</p>
		</div>
		<input type="text" placeholder="О себе" name="message">
		<div class="button-center">
			<div class="button">
				<input type="submit" value="Оставить заявку">
			</div>	
		</div>
	</form>
</div>
